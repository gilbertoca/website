<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
    <div class="panel panel-info">
        

        <div class="panel-body">

            <div style="display:none" id="login-alert" class="alert alert-danger col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1"></div>

            <form id="loginform" class="form-horizontal" ng-submit="login()" role="form">
                <h2>Login</h2>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="email" class="form-control" ng-model="form.email" name="email" placeholder="email">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" ng-model="form.password" name="password" placeholder="password">
                </div>

                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 col-md-12">
                        <button type="submit" class="btn btn-primary btn-block btn-lg" tabindex="7" ng-disabled="form.$invalid">Login</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                            Forgot password?
                            <a ng-click="showResetModal()">
                                Get new one
                            </a>
                        </div>
                    </div>
                </div>
            </form>



        </div>
    </div>
</div>
