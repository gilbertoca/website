
<div class="container">
  <div class="row well">
    <div class="col-lg-6 col-md-6 col-md-offset-3 col-lg-offset-3">
      <div id="loginbox" style="margin-top:50px;">
        <div class="panel panel-reset">
          <div class="panel-header">
            <h2>Enter your new password</h2>
          </div>

          <div class="panel-body">
            <div class="errorArea" ng-if="error.message">
              <div class="error">
                {{error.message}}
              </div>
            </div>

            <form id="newPasswordForm" class="form-horizontal" ng-submit="newPassword(credentials)" role="form">

              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="login-password" type="password" class="form-control" tabindex="1" ng-model="credentials.password" name="password" placeholder="Enter password" required>
              </div>

              <div style="margin-top:10px" class="form-group">
                <div class="col-sm-12 col-md-12">
                  <button type="submit" class="btn btn-primary btn-block btn-lg" tabindex="2" ng-disabled="newPasswordForm.$invalid">Reset</button>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12 control">
                  <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                    Have account already? <a ng-href="/">Back to validation page</a>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
