<div class="modal-header">
  <h2 class="modal-title">Login</h2>
</div>

<div class="modal-body">
  <form name="loginForm" class="form-horizontal" ng-submit="login(credentials)" role="form">
    <div class="row" ng-if="error.message">
      <div class="col-sm-12 col-md-12 error">
        {{error.message}}
      </div>
    </div>

    <div class="row">
      <div class="input-group col-sm-12 col-md-12">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="login-username" type="email" class="form-control" tabindex="1" ng-model="credentials.email" name="email" placeholder="Email" required>
      </div>
      <span class="error input-error" ng-show="loginForm.email.$touched && (loginForm.email.$error.required || loginForm.email.$error.email)">
        Please provide valid email.
      </span>
    </div>

    <div class="row">
      <div class="input-group col-sm-12 col-md-12">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="login-password" type="password" class="form-control" tabindex="2" ng-model="credentials.password" name="password" placeholder="Password" required ng-minlength="8" ng-maxlength="16">
      </div>
      <span class="error input-error" ng-show="loginForm.password.$touched && (loginForm.password.$error.required || loginForm.password.$error.minLength || loginForm.password.$error.maxLength)">
        The password should be between 8 and 16 characters long.
      </span>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-12">
        <button type="submit" class="btn btn-primary btn-block btn-lg" tabindex="3" ng-disabled="loginForm.$invalid">Login</button>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <div class="form-group">
    <div class="col-md-12 control">
      Forgot password? <a ng-click="$parent.openReset()">Get new one</a>
    </div>
  </div>
</div>
